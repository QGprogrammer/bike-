<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>组织机构管理</title>
<script type="text/javascript"
	src="/bike/organization/phase/phase_js.js"></script>
</head>

<body>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">权限管理</h1>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div id="phase">
				<div class="panel-heading">权限列表</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div id="dataTables-example_wrapper"
						class="dataTables_wrapper form-inline dt-bootstrap no-footer">
						<div class="col-sm-12">
							<div id="dataTables-example_filter" class="dataTables_filter">
								<label> url: <input type="text" v-model.trim.lazy="url"
									class="form-control input-sm"
									aria-controls="dataTables-example"></label> <label>
									权限描述： <input type="text" v-model.trim.lazy="description"
									class="form-control input-sm"
									aria-controls="dataTables-example">
								</label>
								<button type="button" class="btn btn-info" @click="goPage(1)">查询</button>
								&nbsp;&nbsp;
								<button type="button" class="btn btn-info" onclick="addShow()">新增</button>
							</div>
						</div>
						<div class="col-sm-12">
							<table width="100%"
								class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
								role="grid" aria-describedby="dataTables-example_info"
								style="width: 100%;text-align:center">
								<thead>
									<tr role="row">
										<th>权限Id</th>
										<th>权限url</th>
										<th>权限描述</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(item,index) in list"
										:class="{gradeA:true,even:index%2==0,odd:index%2==1}"
										role="row">
										<td class="sorting_1">{{item.phaseid}}</td>
										<td>{{item.url}}</td>
										<td>{{item.description}}</td>
										<td>
											<button title="修改" type="button"
												class="btn btn-info btn-circle"
												@click="modifyPhase(item.phaseid)">
												<i class="fa fa-check"></i>
											</button>
											<button title="删除" type="button"
												class="btn btn-warning btn-circle"
												@click="deletePhase(item.phaseid) ">
												<i class="fa fa-times"></i>
											</button>
										</td>
									</tr>


								</tbody>
							</table>
						</div>
						<div class="col-sm-6">
							<div class="dataTables_info" id="dataTables-example_info"
								role="status" aria-live="polite">
								每页显示{{pageInfo.pageSize}}条，共{{pageInfo.total}}条</div>
						</div>
						<div class="col-sm-6">
							<div class="dataTables_paginate paging_simple_numbers"
								id="dataTables-example_paginate">
								<ul class="pagination">
									<li
										:class="{paginate_button:true, previous:true, disabled:pageInfo.isFirstPage}"
										aria-controls="dataTables-example" tabindex="0"
										id="dataTables-example_previous"><a
										href="javascript:void(0)" @click="goPage(pageInfo.pageNum-1)">上一页</a></li>


									<li v-for="item in pageInfo.navigatepageNums"
										:class="{paginate_button:true, active:item==pageInfo.pageNum}"
										aria-controls="dataTables-example" tabindex="0"><a
										href="javascript:void(0)" @click="goPage(item)">{{item}}</a></li>

									<li
										:class="{paginate_button:true, next:true, disabled:pageInfo.isLastPage}"
										aria-controls="dataTables-example" tabindex="0"
										id="dataTables-example_next"><a href="javascript:void(0)"
										@click="goPage(pageInfo.pageNum+1)">下一页</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 新增 -->
			<div id="addPhase" style="display: none">
				<div class="panel-heading">权限新增</div>
				<table width="100%"
					class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
					role="grid" aria-describedby="dataTables-example_info"
					style="width: 100%;text-align:center">
					<thead>
						<tr role="row">
							<th>权限url</th>
							<th>权限描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr role="row">
							<td><input type="text" v-model.trim.lazy="url"></td>
							<td><input type="text" v-model.trim.lazy="description"></td>
							<td><input type="button" class="btn btn-info btn-circle"
								value="提交" @click="submit()" /></td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-info" onclick="back()">返回</button>
			</div>
			<!-- 修改 -->
			<div id="modifyPhase" style="display: none">
				<div class="panel-heading">权限修改</div>
				<table width="100%"
					class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
					role="grid" aria-describedby="dataTables-example_info"
					style="width: 100%; text-align:center">
					<thead>
						<tr role="row">
							<th>权限url</th>
							<th>权限描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr role="row">
							<td><input type="text" v-model.trim.lazy="url"></td>
							<td><input type="text" v-model.trim.lazy="description"></td>
							<td><input type="button" class="btn btn-info btn-circle"
								value="提交" @click="submit()" /></td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-info" onclick="back()">返回</button>
			</div>
		</div>
	</div>
</body>
</html>
